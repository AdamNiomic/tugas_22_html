<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form>
        <fieldset>
            <legend>Form</legend>
            <p>Nama : <input type="text" placeholder="Nama Lengkap"></p>
            <p>Username : <input type="text" placeholder="Username"></p>
            <p>Email : <input type="text" placeholder="Email"></p>
            <p>Password : <input type="text" placeholder="Password"></p>
            <p>Alamat Web : <input type="text" placeholder="Alamat Web"></p>
            <p>Tanggal Lahir : <input type="date"></p>
            <p>Umur : <input type="text"></p>
            <label>Jenis Kelamin : <input type="radio">Laki-Laki</label>
            <label><input type="radio">Perempuan</label>
            <p>Agama :
                <select name="agama">
                    <option value="">Islam</option>
                    <option value="">Kristen</option>
                    <option value="">Budha</option>
                </select>
            </p>
            <p>Biografi : 
                <textarea name="biografi" cols="20" rows="2"></textarea>
            </p>
            <p>
                Foto : <img src="logo1.jpg" width="200" height="200">
            </p>
            <p>
                Audio : <audio src="sample.mp3" controls></audio>
            </p>
        </fieldset>
    </form>

</body>
</html>
